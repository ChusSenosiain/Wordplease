{% extends 'posts/base.html' %}
{% block content %}

    <h1>Login in Wordplease</h1>

    {% if errors %}
        <p style="color:red">{{ errors }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>


{% endblock %}
