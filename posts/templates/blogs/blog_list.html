{% extends 'posts/base.html' %}
{% block 'content' %}

    <h1>Bienvenido a Wordplease</h1>

    {% if bloglist|length > 0 %}

        <h2>Ultimos blogs</h2>
        {% for User in bloglist %}
            <p><strong>Autor:</strong> {{User.first_name}} {{User.last_name}}</p>
        {% endfor %}

    {% else  %}

        <p>No hay blogs</p>
    {% endif %}


{% endblock %}
