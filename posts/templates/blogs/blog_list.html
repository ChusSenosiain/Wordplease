{% extends 'posts/base.html' %}
{% block content %}

    <h1>Wordplease</h1>

    {% if bloglist|length > 0 %}
        <h2>Listado de blogs</h2>
        {% for User in bloglist %}
            <a href="{% url 'blog_detail' User %}">
            <p><strong>El blog de </strong> {{User.username}}</p>
            </a>
        {% endfor %}
    {% else  %}
        <p>No hay blogs!</p>
    {% endif %}


{% endblock %}
